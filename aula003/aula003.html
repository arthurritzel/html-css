<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Formulario de preferencia de linguagem</h1>
    <form action="">
        <br>
        <h3>Nomes:</h3>
        <label for="nome1">Primeiro nome:</label> <br>
        <input type="text" name="nome1" id="nome">
        <br>
        <label for="nome2">Segundo nome:</label> <br>
        <input type="text" name="nome2" id="nome">
        
        
        <h3>Sexo: </h3>
        <input type="radio" name="sex" id="sex" value="M">
        <label for="sex">Masculino</label>
    
        <input type="radio" name="sex" id="sex2" value="F">
        <label for="sex2">Feminino</label>
     
        <input type="radio" name="sex" id="sex3" value="o">
        <label for="sex3">Outro</label>
        
        <br>
        <h3>Linguagem:</h3>
        <input type="checkbox" name="lang" id="c" value="C">
        <label for="sex">C</label>
        <br>
        <input type="checkbox" name="lang" id="C#" value="C#">
        <label for="sex2">C#</label>
        <br>
        <input type="checkbox" name="lang" id="C++" value="C++">
        <label for="sex3">C++</label>
        <br>
        <input type="submit">
        
    </form>
</body>
</html>
